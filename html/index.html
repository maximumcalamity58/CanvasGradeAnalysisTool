<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single-Subject Class Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="../js/dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Class Dashboard (Single Subject)</h1>

    <div class="slider-container">
      <label for="assignmentsSlider">Number of Completed Assignments:</label>
      <input type="range" id="assignmentsSlider" min="0" max="50" value="10"/>
      <span id="sliderValue">10</span>
    </div>

    <p>Average Grade: <span id="avgGrade">--</span></p>

    <div class="charts">
      <div class="chart-box">
        <h3>Grade Distribution</h3>
        <canvas id="gradeDistChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Pass vs. Fail</h3>
        <canvas id="passFailChart"></canvas>
      </div>
    </div>

    <div class="at-risk">
      <h3>At-Risk Students (Current < 60%)</h3>
      <ul id="riskList"></ul>
    </div>
  </div>
</body>
</html>
